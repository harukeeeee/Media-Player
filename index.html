<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
  </head>
  <body>
    <div>
      <img
        class="song-image"
        src="resources/images/saluki-image.jpeg"
        alt="song-image"
      />
      <p class="song-name">ВЫЛЕЧИМ</p>
      <p class="author-name">Saluki</p>
      <input type="range" />
      <div class="buttons-container">
        <button class="button-back">
          <img src="resources/buttons/back-button.png" alt="button-back" />
        </button>
        <button class="button-play">
          <img
            src="resources/buttons/pause-button.png"
            alt="pause-play-button"
          />
        </button>
        <button class="button-next">
          <img src="resources/buttons/next-button.png" alt="next-button" />
        </button>
      </div>
    </div>
  </body>
</html>
